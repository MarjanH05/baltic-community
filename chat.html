<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic Community Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .chat-container { max-width: 600px; margin: 0 auto; }
        .chat-messages { background: #f9fbfd; border-radius: 8px; padding: 1rem; min-height: 300px; max-height: 400px; overflow-y: auto; border: 1px solid #e3e8ee; }
        .chat-message { margin-bottom: 1rem; }
        .chat-message .author { font-weight: bold; color: var(--baltic-blue, #1e90ff); }
        .chat-message.self { text-align: right; }
        .chat-message .bubble { display: inline-block; padding: 0.5em 1em; border-radius: 16px; background: #eaf4ff; margin-top: 0.2em; border: 1px solid #d6eaff; }
        .chat-message.self .bubble { background: #d6eaff; border: 1px solid #b8e0ff; }
        .system-message { text-align: center; color: #b0b0b0; font-size: 0.95em; margin: 0.5em 0; }
        .navbar { background: #fff; border-bottom: 1px solid #eaeaea; }
        .nav-icons .nav-icon { margin: 0 0.5em; cursor: pointer; }
        .nav-icons .is-active { color: var(--baltic-blue, #1e90ff); }
        .user-icon { width: 32px; height: 32px; border-radius: 50%; background: #eaf4ff; display: inline-block; margin-left: 0.5em; border: 1px solid #d6eaff; }
        .box#chat-box { background: #fff; border: 1px solid #e3e8ee; box-shadow: 0 2px 8px 0 rgba(30,144,255,0.04); }
        .hero.is-fullheight { background: #f6fafd; }
        #chat-header h2 { color: var(--baltic-blue, #1e90ff); }
        #chat-username, #chat-input { background: #fff; border: 1px solid #e3e8ee; }
        .button.is-baltic { background: var(--baltic-blue, #1e90ff); color: #fff; border: none; }
        .button.is-baltic:hover { background: #1877cc; }
    </style>
</head>
<body>
    <!-- Navbar (copied from index.html) -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h2 class="navbar-item title is-4">BALTIC</h2>
        </div>
        <div class="navbar-end">
            <div class="navbar-item nav-icons">
                <i class="fas fa-search fa-s nav-icon"></i>
                <i class="fa-regular fa-square-plus nav-icon"></i>
                <span class="icon">
                    <i class="fa-solid fa-bell nav-icon"></i>
                </span>
                <i class="fa-solid fa-comments nav-icon is-active"></i>
                <div class="user-icon" id="profile-icon"></div>
            </div>
        </div>
    </nav>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container chat-container">
                <div class="box" id="chat-box">
                    <div id="chat-header" class="has-text-centered">
                        <h2 class="title is-4">Community Chat Room</h2>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div id="chat-username-container" class="field mt-4">
                        <label class="label">Enter your name to join the chat:</label>
                        <div class="control">
                            <input class="input" type="text" id="chat-username" placeholder="Your name">
                        </div>
                        <button class="button is-baltic mt-2" id="join-chat-btn">Join Chat</button>
                    </div>
                    <form id="chat-form" class="field is-grouped mt-4" style="display:none;">
                        <div class="control is-expanded">
                            <input class="input" type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
                        </div>
                        <div class="control">
                            <button class="button is-baltic" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
